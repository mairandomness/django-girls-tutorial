<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title> Cheeeeseeeee!!!</title>
  </head>

  <body>

    <div>
      <h1><a href="">Django Cheesee Blog</a></h1>
    </div>
    {% for post in posts %}
    <div>
      <p> published: {{ post.published_date}}</p>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
